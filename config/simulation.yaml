# Simulation Configuration
# 시뮬레이션 파라미터 설정

baseline:
  material: C3S
  reference_energy: -7.39  # eV/atom

optimization:
  fmax: 0.05  # eV/Å - 최대 힘 수렴 기준
  max_steps: 500  # 최대 최적화 스텝

hydration:
  n_water: 10  # 물 분자 수
  box_expansion: 1.5  # 셀 확장 비율
  min_distance: 2.5  # 최소 원자간 거리 (Å)

md_simulation:
  screening:
    duration_ps: 10  # 스크리닝용 시뮬레이션 시간
    temperature_K: 300
    timestep_fs: 1
    save_interval: 10  # 궤적 저장 간격 (스텝)
  
  deep_analysis:
    duration_ps: 100  # 심화 분석용 시뮬레이션 시간
    temperature_K: 300
    timestep_fs: 1
    save_interval: 10

analysis:
  ca_leaching_threshold: 3.0  # Ca 용출 판정 거리 (Å)
  si_coordination_cutoff: 2.5  # Si-O 결합 거리 (Å)
  csh_pair_cutoff: 3.5  # Ca-Si 근접 판정 거리 (Å)
